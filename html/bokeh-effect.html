<!-- html/bokeh-effect.html -->
<div id="bokeh-effect" class="tab">
    <h2>Bokeh Effect</h2>
    <div id="drop-area">
        <form id="file-form-bokeh-effect" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileElemBokehEffect" accept="image/*">
            <label class="button" for="fileElemBokehEffect">Select an image</label>
            <p>or drag and drop an image file here</p>
            <div class="progress-bar" id="progress-bar-bokeh-effect"></div>
        </form>
    </div>
</div>
