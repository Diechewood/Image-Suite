<div id="bokeh-effect" class="tab">
    <h2>Bokeh Effect</h2>
    <div id="drop-area">
        <form id="file-form-bokeh-effect" method="post" enctype="multipart/form-data">
            <label class="dropdown-label" for="bokehBlur">Select Blur Intensity:</label>
            <select name="bokeh_blur" id="bokehBlur">
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>
            <input type="file" name="file" id="fileElemBokehEffect" accept="image/*">
            <label class="button" for="fileElemBokehEffect">Select an image</label>
            <p>or drag and drop an image file here</p>
            <div class="progress-bar" id="progress-bar-bokeh-effect"></div>
        </form>
    </div>
</div>
